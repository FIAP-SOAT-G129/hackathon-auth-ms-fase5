services:
  auth-api:
    build: .
    container_name: auth-api-service
    ports:
      - "8080:8080"
    environment:
      - APP_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-auth_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - JWT_SECRET=${JWT_SECRET:-MY_SUPER_SECRET_KEY}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-3600000}
      - JWT_ISSUER=${JWT_ISSUER:-hackathon-auth-issuer}
    depends_on:
      - postgres
    networks:
      - auth-network

  postgres:
    image: postgres:17.5-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-auth_db}
    volumes:
      - postgres_data:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - auth-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-auth_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  auth-network:
    driver: bridge